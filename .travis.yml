language: objective-c
osx_image: xcode7.1
sudo: false
matrix:
  include:
    - osx_image: xcode7.3
      env: FASTLANE_LANE=code_coverage FASTLANE_ENV=default
before_install:
  - gem install cocoapods --no-rdoc --no-ri --no-document --quiet
  - pod repo update --silent
  - pod install --project-directory=Example
script:
  - set -o pipefail && xcodebuild test -workspace Example/LAFramework.xcworkspace -scheme LAFramework-Example -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty
#  - pod lib lint --allow-warnings
after_success:
  - if [ "$FASTLANE_LANE" == "code_coverage" ]; then
     bash <(curl -s https://codecov.io/bash);
    fi
after_failure:
 - cat -n ~/Library/Logs/scan/*
 - cat -n $TMPDIR/com.apple.dt.XCTest-status/Session*.log
 - cat -n ~/Library/Logs/DiagnosticReports/xctest*.crash
